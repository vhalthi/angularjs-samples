<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="alternate" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<style type="text/css" media="screen">
    div[contentEditable] {
  cursor: pointer;
  background-color: white;
    padding: .2em;
}
div[contentEditable]:focus {
  cursor: pointer;
  background-color: #D0D0D0;
    border: 1px solid red;
  padding: .2em;
}
    
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="app.js"></script></head>
</head>
<body ng-app="myApp">
    <h3>AngularJS: Inline Editing Example </h3>

    <table>
        <thead>
            <tr>
                <th>Customer Name: </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><div contentEditable="true" ng-model="fName">John</div></td>
                <td><i class="icon-edit"></i></td>
            <tr>
                <td>
                    <div contentEditable="true" ng-model="lName">Smith</div>
                </td>
                <td><i class="icon-edit"></i></td>
            </tr>
        </tbody>
    </table>
                
    <label>Click the text you wish you edit</label>

    <div ng-controller="ContactsController">
    <people></people>
    {{contacts}}
    </div>

</body>
</html>
